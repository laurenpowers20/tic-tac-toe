<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
   <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
<div class="game-container">
    <div class="game-cell" id="cell1">1</div>
    <div class="game-cell" id="cell2">2</div>
    <div class="game-cell" id="cell3">3</div>  
    <div class="game-cell" id="cell4">4</div>
    <div class="game-cell" id="cell5">5</div>
    <div class="game-cell" id="cell6">6</div>  
    <div class="game-cell" id="cell7">7</div>
    <div class="game-cell" id="cell8">8</div>
    <div class="game-cell" id="cell9">9</div> 
</div>  
<h2 class="status-text"></h2>
<button class="game-restart">Restart Game</button>
  
  
  <script src="script.js"></script>
</body>
</html>
